services:
  # --- Database: Postgres per il servizio Catalog ---
  catalog-db:
    image: postgres:16-alpine
    container_name: cigarclub-catalog-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catalog_db
    ports:
      - "5432:5432" # accessibile da localhost:5432
    volumes:
      - catalog-db-data:/var/lib/postgresql/data # dati persistenti
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d catalog_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Servizio: Catalog API ---
  catalog-api:
    build:
      context: ./Services/Catalog # root del build (dove sta il Dockerfile)
      dockerfile: Dockerfile
    container_name: cigarclub-catalog-api
    ports:
      - "8080:8080" # accessibile da localhost:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Production # attiva appsettings.Production.json
      # S3/MinIO: override per Docker (il container raggiunge MinIO via hostname "minio")
      - S3__ServiceUrl=http://minio:9000
      - S3__AccessKey=minioadmin
      - S3__SecretKey=minioadmin
      - S3__BucketName=cigar-images
      - S3__PublicUrl=http://localhost:9000/cigar-images
      - S3__ForcePathStyle=true
    depends_on:
      catalog-db:
        condition: service_healthy # aspetta che il db sia pronto (healthcheck)
      minio:
        condition: service_healthy # aspetta che MinIO sia pronto

  # --- Database: Postgres per il servizio Users ---
  users-db:
    image: postgres:16-alpine
    container_name: cigarclub-users-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users_db
    ports:
      - "5433:5432" # porta host diversa da catalog-db (5433)
    volumes:
      - users-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d users_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Servizio: Users API ---
  users-api:
    build:
      context: ./Services/Users # root del build (dove sta il Dockerfile)
      dockerfile: Dockerfile
    image: users-api:latest
    container_name: cigarclub-users-api
    ports:
      - "8081:8080" # host:8081 â†’ container:8080 (.NET default)
    environment:
      - ASPNETCORE_ENVIRONMENT=Development # attiva appsettings.Production.json
    depends_on:
      users-db:
        condition: service_healthy # aspetta che il db sia pronto (healthcheck)

  # --- Object Storage: MinIO (S3-compatible) ---
  minio:
    image: minio/minio:latest
    container_name: cigarclub-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console Web UI
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  catalog-db-data: # volume nominato per persistenza
  users-db-data: # volume nominato per persistenza Users
  minio-data: # volume nominato per persistenza MinIO
