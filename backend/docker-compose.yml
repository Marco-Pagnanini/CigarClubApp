services:
  # --- Database: Postgres per il servizio Catalog ---
  catalog-db:
    image: postgres:16-alpine
    container_name: cigarclub-catalog-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: catalog_db
    ports:
      - "5432:5432" # accessibile da localhost:5432
    volumes:
      - catalog-db-data:/var/lib/postgresql/data # dati persistenti
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d catalog_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Servizio: Catalog API ---
  catalog-api:
    build:
      context: ./Services/Catalog # root del build (dove sta il Dockerfile)
      dockerfile: Dockerfile
    container_name: cigarclub-catalog-api
    ports:
      - "8080:8080" # accessibile da localhost:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Production # attiva appsettings.Production.json
      # S3/MinIO: override per Docker (il container raggiunge MinIO via hostname "minio")
      - S3__ServiceUrl=http://minio:9000
      - S3__AccessKey=${MINIO_ROOT_USER}
      - S3__SecretKey=${MINIO_ROOT_PASSWORD}
      - S3__BucketName=${S3_BUCKET_NAME}
      - S3__PublicUrl=http://${HOST_IP}:9000/${S3_BUCKET_NAME}
      - S3__ForcePathStyle=true
    depends_on:
      catalog-db:
        condition: service_healthy # aspetta che il db sia pronto (healthcheck)
      minio:
        condition: service_healthy # aspetta che MinIO sia pronto

  # --- Database: Postgres per il servizio Users ---
  users-db:
    image: postgres:16-alpine
    container_name: cigarclub-users-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: users_db
    ports:
      - "5433:5432" # porta host diversa da catalog-db (5433)
    volumes:
      - users-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d users_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Servizio: Users API ---
  users-api:
    build:
      context: ./Services/Users # root del build (dove sta il Dockerfile)
      dockerfile: Dockerfile
    image: users-api:latest
    container_name: cigarclub-users-api
    ports:
      - "8081:8080" # host:8081 → container:8080 (.NET default)
    environment:
      - ASPNETCORE_ENVIRONMENT=Development # attiva appsettings.Production.json
    depends_on:
      users-db:
        condition: service_healthy # aspetta che il db sia pronto (healthcheck)

  # --- Database: Postgres per il servizio Posts ---
  posts-db:
    image: postgres:16-alpine
    container_name: cigarclub-posts-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: posts_db
    ports:
      - "5434:5432" # porta host diversa (5434)
    volumes:
      - posts-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d posts_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Servizio: Posts API ---
  posts-api:
    build:
      context: ./Services/Posts
      dockerfile: Dockerfile
    container_name: cigarclub-posts-api
    ports:
      - "8082:8080" # host:8082 → container:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      posts-db:
        condition: service_healthy
      moderation-api:
        condition: service_healthy

  # --- Servizio: Moderation API (Python/FastAPI) ---
  moderation-api:
    build:
      context: ./Services/Moderation
      dockerfile: Dockerfile
    container_name: cigarclub-moderation-api
    ports:
      - "8083:8000" # host:8083 → container:8000 (uvicorn)
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Object Storage: MinIO (S3-compatible) ---
  minio:
    image: minio/minio:latest
    container_name: cigarclub-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000" # API S3
      - "9001:9001" # Console Web UI
    volumes:
      - minio-data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  catalog-db-data: # volume nominato per persistenza
  users-db-data: # volume nominato per persistenza Users
  posts-db-data: # volume nominato per persistenza Posts
  minio-data: # volume nominato per persistenza MinIO
